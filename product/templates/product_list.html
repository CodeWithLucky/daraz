{% extends "base.html" %}

{% block navbar %}
{% include "snippet/navbar.html" %}
{% endblock navbar %}

{% block content %}

<div class="bg-white">
    <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
        
      <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
        {% for data in products %}
        <div class="group relative">
          <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-md bg-gray-200 lg:aspect-none group-hover:opacity-75 lg:h-80">
            <img src={{data.image1}} alt="Front of men&#039;s Basic Tee in black." class="h-full w-full object-cover object-center lg:h-full lg:w-full">
          </div>
          <div class="mt-4 flex justify-between">
            <div>
              <h3 class="text-sm text-gray-700">
                <a href= {% url 'product-detail' data.sku %} >
                  <span aria-hidden="true" class="absolute inset-0"></span>
                  <h2 class='font-bold'>{{data.name}}</h2>
                </a>
              </h3>
              <p class="mt-1 text-sm text-gray-500">{{data.category}}</p>
            </div>
            <p class="text-sm font-medium text-gray-900">${{data.price}}</p>
          </div>
        </div>
        {% endfor %}
        <!-- More products... -->
      </div>
    </div>
  </div>
  


{% endblock content %}
